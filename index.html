
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OET ClearPath - Programa Estratégico</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

<style>
body { margin: 0; padding: 0; background-color: #fff; }

.oe-container {
    font-family: 'Inter', sans-serif;
    color: #334155;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
}

.oe-label {
    color: #0066CC;
    text-transform: uppercase;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1px;
    margin-bottom: 8px;
}

.oe-title {
    color: #0066CC;
    font-size: 42px;
    font-weight: 800;
    margin: 0 0 10px 0;
    line-height: 1.2;
}

.oe-divider {
    width: 60px;
    height: 5px;
    background: linear-gradient(90deg, #0066CC 50%, #28A745 50%);
    margin-bottom: 30px;
}

.oe-text {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
}

.oe-list { list-style: none; padding: 0; }

.oe-list-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    font-size: 17px;
}

.oe-icon-check {
    background-color: #0066CC;
    color: white;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
    flex-shrink: 0;
    font-weight: bold;
}

.steps-section {
    font-family: 'Inter', sans-serif;
    max-width: 1200px;
    margin: 60px auto;
    padding: 20px;
    text-align: center;
}

.steps-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    margin-bottom: 40px;
}

.step-card {
    background: white;
    border: 1px solid #e2e8f0;
    border-radius: 20px;
    padding: 35px 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

.step-card.final-step {
    grid-column: 1 / -1;
    max-width: 500px;
    margin: 0 auto;
    background: #f0fff4;
    border: 2px solid #28A745;
}

.step-number {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #0066CC;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 20px;
    margin-bottom: 20px;
}

.final-step .step-number { background: #28A745; }

.step-title {
    color: #0066CC;
    font-weight: 800;
    font-size: 20px;
    margin-bottom: 12px;
}

.step-desc {
    color: #64748b;
    font-size: 15px;
    line-height: 1.6;
}

.price-container {
    margin-top: 40px;
    padding: 40px;
    background: #f8fafc;
    border-radius: 30px;
    max-width: 1000px;
    margin: 40px auto;
    text-align: center;
}

.price-button-assessment {
    background: linear-gradient(135deg, #0066CC, #17A2B8);
    color: white;
    padding: 18px 50px;
    border-radius: 50px;
    font-size: 28px;
    font-weight: 800;
    display: inline-block;
    margin-bottom: 20px;
}

.pricing-section {
    max-width: 1200px;
    margin: 60px auto;
    text-align: center;
    font-family: 'Inter', sans-serif;
}

.pricing-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

.price-card-pack {
    position: relative;
    background: white;
    border-radius: 24px;
    padding: 40px 30px;
    border: 1px solid #edf2f7;
    flex: 1;
    min-width: 280px;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 30px rgba(0,0,0,0.03);
}

.price-card-pack.popular {
    border: 2px solid #0066CC;
    transform: scale(1.05);
    background: #f0f7ff;
}

.pack-price-num {
    font-size: 52px;
    font-weight: 800;
    margin-bottom: 10px;
}

.cta-pack-btn {
    display: block;
    padding: 16px;
    border-radius: 12px;
    font-weight: 700;
    text-decoration: none;
    margin-top: auto;
}

.btn-blue { background: #0066CC; color: white; }
.btn-gray { background: #f1f5f9; color: #475569; }

.cta-visual-banner {
    margin-top: 80px;
    text-align: center;
}

.cta-visual-banner img {
    width: 100%;
    max-width: 1200px;
    height: auto;
    border-radius: 20px;
}

.cta-final {
    text-align: center;
    padding: 60px 20px;
}

.cta-final-btn {
    background: #28A745;
    color: white;
    padding: 18px 40px;
    border-radius: 50px;
    font-size: 20px;
    font-weight: 800;
    text-decoration: none;
}

@media (max-width: 768px) {
    .steps-grid { grid-template-columns: 1fr; }
    .price-card-pack.popular { transform: scale(1); }
    .oe-title { font-size: 30px; }
}
</style>
</head>

<body>

    </h2>
    <p style="font-family:'Inter', sans-serif; font-size:18px; margin-bottom:30px;">

    </p>
    <a href="https://wa.me/message/XO4SJBGKCGKRI1"

</div>

</body>
</html>
