<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OET ClearPath</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .header { position: sticky; top: 0; background: #fff; padding: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { height: 50px; }
        .whatsapp { background: #25D366; color: white; border: none; padding: 10px; cursor: pointer; }
        .footer { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <img src="clearpath-logo.png" alt="ClearPath Logo" class="logo">
        <button class="whatsapp">WhatsApp</button>
    </div>
    <main>
        <h1>Welcome to OET ClearPath</h1>
        <p>Your content goes here.</p>
    </main>
    <footer class="footer">
        <div class="banner">
            <p>This is the banner content moved to the footer.</p>
        </div>
    </footer>
</body>
</html>
